
<!DOCTYPE html><html><head><meta charset='UTF-8'><title>PeerJS Sender</title>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
let peer;
function startSender(sessionId){
  peer = new Peer(sessionId,{host:'peerjs.com',port:443,secure:true});
  navigator.mediaDevices.getDisplayMedia({video:true,audio:true}).then(stream=>{
    peer.on('call', call=>{ call.answer(stream); });
  }).catch(err=>console.error('getDisplayMedia error',err));
}
</script></head><body style="background:black;color:white;">
<p>Sender running...</p></body></html>
